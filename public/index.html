<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Use in the Netherlands</title>
    <link rel="canonical" href="https:/onsland.koenvangilst.nl" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-hexbin@0.2.2"></script>
    <style>
      :root {
        --text-dark: hsl(141, 41%, 5%);
        --text-light: hsl(141, 41%, 95%);
        --bg-light: hsl(51, 100%, 5%);
        --bg-dark: #000;
        --water-400: hsl(210, 58%, 71%);
        --nature-200: hsl(159, 27%, 63%);
        --nature-300: hsl(159, 27%, 53%);
        --nature-400: hsl(159, 27%, 43%);
        --nature-500: hsl(159, 27%, 43%);
        --nature-600: hsl(159, 27%, 33%);
        --infra-200: hsl(0, 0%, 79%);
        --urban-300: hsl(345, 43%, 83%);
        --urban-400: hsl(345, 43%, 73%);
        --urban-500: hsl(345, 43%, 63%);
        --agriculture-300: hsl(51, 100%, 90%);
        --agriculture-350: hsl(51, 100%, 85%);
        --agriculture-400: hsl(51, 100%, 80%);
        --agriculture-450: hsl(51, 100%, 75%);
        --agriculture-500: hsl(51, 100%, 70%);
        --agriculture-600: hsl(51, 100%, 60%);
        --agriculture-700: hsl(51, 100%, 50%);
        --agriculture-800: hsl(51, 100%, 40%);
      }

      * {
        box-sizing: border-box;
      }

      html {
        background: linear-gradient(to bottom, var(--bg-dark), var(--bg-light));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      html,
      body {
        min-height: 100%;
        min-width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        margin: 0;
        padding: 42px;
        font-size: 24px;
        width: 100%;
      }

      svg {
        padding: 25px;
        max-width: 800px;
        margin: auto;
      }

      .hexagon {
        stroke: var(--bg-light);
        stroke-width: 0.1px;
        cursor: pointer;
      }

      .hexagon.highlight {
        stroke-width: 1px;
      }

      .legend-item.dimmed {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <h1>Land Use in the Netherlands</h1>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid"></svg>
    <script>
      const categories = [
        {
          name: "Inland Water",
          color: "var(--water-400)",
          percentage: 0.101461 + 0.000999,
        },
        {
          name: "Nature, Other",
          color: "var(--nature-200)",
          percentage: 0.135519 - 0.046588 - 0.038298 - 0.013264 - 0.00459,
        },
        { name: "Heath", color: "var(--nature-300)", percentage: 0.00459 },
        { name: "Other Grass", color: "var(--nature-400)", percentage: 0.013264 },
        { name: "Coniferous Forest", color: "var(--nature-500)", percentage: 0.038298 },
        { name: "Deciduous Forest", color: "var(--nature-600)", percentage: 0.046588 },
        { name: "Infrastructure", color: "var(--infra-200)", percentage: 0.052785 - 0.000548 },
        { name: "Solar Parks", color: "var(--agriculture-400)", percentage: 0.000548 },
        {
          name: "Urban Area, Other",
          color: "var(--urban-400)",
          percentage: 0.166386 - 0.067443 - 0.026991 - 0.006573 - 0.02495,
        },
        { name: "Buildings", color: "var(--urban-500)", percentage: 0.006573 + 0.02495 },
        { name: "Grass in Built-up Area", color: "var(--urban-300)", percentage: 0.067443 + 0.026991 },
        {
          name: "Agriculture, Other",
          color: "var(--agriculture-300)",
          percentage: 0.543848 - 0.283128 - 0.05711 - 0.04463 - 0.006692 - 0.008295 - 0.003513 - 0.043472,
        },
        { name: "Cereals", color: "var(--agriculture-350)", percentage: 0.043472 },
        { name: "Greenhouses", color: "var(--agriculture-400)", percentage: 0.003513 },
        { name: "Flower Bulbs", color: "var(--agriculture-450)", percentage: 0.008295 },
        { name: "Fruit", color: "var(--agriculture-500)", percentage: 0.006692 },
        { name: "Potatoes", color: "var(--agriculture-600)", percentage: 0.04463 },
        { name: "Corn", color: "var(--agriculture-700)", percentage: 0.05711 },
        { name: "Agricultural Grass", color: "var(--agriculture-800)", percentage: 0.283128 },
      ];

      const labels = [
        {
          label: "Inland Water",
          displayLabel: true,
          labelTarget: { x: 660, y: 100 },
          labelPosition: { x: 680, y: 50 },
        },
        {
          label: "Nature",
          displayLabel: true,
          labelTarget: { x: 700, y: 200 },
          labelPosition: { x: 730, y: 200 },
        },
        {
          label: "Urban Area",
          displayLabel: true,
          labelTarget: { x: 650, y: 320 },
          labelPosition: { x: 680, y: 320 },
        },
        {
          label: "Agriculture",
          displayLabel: true,
          labelTarget: { x: 535, y: 540 },
          labelPosition: { x: 600, y: 540 },
        },
      ];

      // Sanity check, all percentages should add up to 1
      const totalPercentage = categories.reduce((total, category) => total + category.percentage, 0);
      console.log("Total percentage:", totalPercentage);

      const width = 800;
      const height = 800;
      const hexRadius = 7;

      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(9000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/simplified_netherlands-0.01.json")
        .then((geoData) => {
          const svg = d3.select("svg");
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) =>
            d3.geoContains(netherlandsFeature, projection.invert(center))
          );
          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;
          const colorScale = d3
            .scaleOrdinal()
            .domain(categories.map((c) => c.name))
            .range(categories.map((c) => c.color));

          let hexColors = [];

          categories.forEach((category) => {
            const hexagonsPerCategory = Math.round(totalHexagons * category.percentage);
            for (let i = 0; i < hexagonsPerCategory; i++) hexColors.push(category.name);
          });

          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon(0))
            .attr("transform", (d) => `translate(${d.x},${d.y - Math.random() * 200})`)
            .attr("fill", "var(--bg-light)")
            .on("mouseenter", function (event, d) {
              const category = hexColors[hexData.indexOf(d)];

              svg
                .selectAll(".hexagon")
                .filter((_, i) => hexColors[i] === category)
                .classed("highlight", true);

              svg
                .selectAll(".legend-item")
                .filter((_, i) => categories[i].name !== category)
                .classed("dimmed", true);

              svg
                .selectAll(".legend-item")
                .filter((_, i) => categories[i].name === category)
                .classed("dimmed", false);
            })
            .on("mouseleave", function (event, d) {
              svg.selectAll(".hexagon").classed("highlight", false);
              svg.selectAll(".legend-item").classed("dimmed", false);
            })
            .transition()
            .delay((d, i) => i * 0.7)
            .duration(750)
            .ease(d3.easeCubicOut)
            .attr("fill", (d, i) => colorScale(hexColors[i]))
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("d", (d) => hexbin.hexagon(hexRadius));

          const legend = svg.append("g").attr("transform", `translate(0, 0)`);

          categories.forEach((category, i) => {
            const legendItem = legend
              .append("g")
              .attr("transform", `translate(0, ${i * 20})`)
              .attr("class", `legend-item ${category.name.replace(/\s+/g, "-")}`);

            legendItem
              .append("path")
              .attr("d", hexbin.hexagon(5))
              .attr("transform", "translate(5,5)")
              .style("fill", category.color)
              .attr("opacity", 0)
              .transition()
              .delay(i * 40)
              .duration(500)
              .attr("opacity", 1);

            legendItem
              .append("text")
              .attr("x", 20)
              .attr("y", 10)
              .text(`${category.name}, ${(category.percentage * 100).toFixed(2)}%`)
              .attr("font-size", "14px")
              .attr("fill", "var(--text-light)")
              .attr("opacity", 0)
              .transition()
              .delay(i * 40)
              .duration(500)
              .attr("opacity", 1);
          });

          labels
            .filter((c) => c.displayLabel)
            .forEach((category, i) => {
              const labelGroup = svg;

              labelGroup
                .append("text")
                .attr("x", category.labelPosition.x)
                .attr("y", category.labelPosition.y)
                .text(category.label)
                .attr("font-size", "18px")
                .attr("fill", "var(--text-light)")
                .attr("font-weight", "bold")
                .attr("opacity", 0)
                .transition()
                .delay(totalHexagons * 0.7 + 750 + i * 300)
                .duration(500)
                .attr("opacity", 1);

              labelGroup
                .append("line")
                .attr("x1", category.labelPosition.x - 10)
                .attr("y1", category.labelPosition.y - 5)
                .attr("x2", category.labelTarget.x - 10)
                .attr("y2", category.labelTarget.y - 5)
                .attr("stroke", "var(--text-light)")
                .attr("stroke-width", 2)
                .attr("stroke-dasharray", "2,2")
                .attr("opacity", 0)
                .transition()
                .delay(totalHexagons * 0.7 + 750 + i * 300)
                .duration(500)
                .attr("opacity", 1);

              labelGroup
                .append("circle")
                .attr("cx", category.labelPosition.x - 10)
                .attr("cy", category.labelPosition.y - 5)
                .attr("r", 3)
                .attr("fill", "var(--text-light)")
                .attr("opacity", 0)
                .transition()
                .delay(totalHexagons * 0.7 + 750 + i * 300)
                .duration(500)
                .attr("opacity", 1);

              labelGroup
                .append("circle")
                .attr("cx", category.labelTarget.x - 10)
                .attr("cy", category.labelTarget.y - 5)
                .attr("r", 3)
                .attr("fill", "var(--text-light)")
                .attr("opacity", 0)
                .transition()
                .delay(totalHexagons * 0.7 + 750 + i * 300)
                .duration(500)
                .attr("opacity", 1);
            });
        })
        .catch((error) => console.error("Error loading or processing data:", error));
    </script>
  </body>
</html>
