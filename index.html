<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        background-color: black;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: row;
        margin: auto;
        height: 100%;
      }

      svg {
        width: 100%;
      }

      .hexagon {
        stroke: black;
        stroke-width: 0px;
      }

      #legend {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        margin-left: 20px;
        margin-bottom: 200px;
        margin-top: auto;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .legend-hex {
        width: 15px;
        height: 15px;
        margin-right: 10px;
      }

      .legend-label {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="legend"></div>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"></svg>
    <script>
      const width = 800;
      const height = 800;
      const hexRadius = 3;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(7000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/netherlands.json")
        .then((geoData) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;

          const colorDistribution = {
            "Agrarisch gebied": Math.round(totalHexagons * 0.475),
            Kassen: Math.round(totalHexagons * 0.003),
            Boomgarden: Math.round(totalHexagons * 0.007),
            Bossen: Math.round(totalHexagons * 0.075),
            Water: Math.round(totalHexagons * 0.196),
            "Stedelijk gebied": Math.round(totalHexagons * 0.119),
            Infrastructuur: Math.round(totalHexagons * 0.047),
            Natuur: Math.round(totalHexagons * 0.078),
          };

          const colorScale = d3
            .scaleOrdinal()
            .domain([
              "Agrarisch gebied",
              "Kassen",
              "Boomgarden",
              "Bossen",
              "Water",
              "Stedelijk gebied",
              "Infrastructuur",
              "Natuur",
            ])
            .range([
              "#78c794", // Agrarisch gebied
              "#bedbbe", // Kassen
              "#9ccca4", // Boomgarden
              "#d0aa55", // Bossen
              "#2e6dac", // Water
              "#7b7681", // Stedelijk gebied
              "#a88978", // Infrastructuur
              "#7f7e39", // Natuur
            ]);

          let hexColors = [];
          for (const [key, value] of Object.entries(colorDistribution)) {
            for (let i = 0; i < value; i++) {
              hexColors.push(key);
            }
          }

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("fill", (d, i) => colorScale(hexColors[i]));

          // Create legend
          const legendData = [
            { name: "Agrarisch gebied", color: "#78c794" },
            { name: "Kassen", color: "#bedbbe" },
            { name: "Boomgarden", color: "#9ccca4" },
            { name: "Bossen", color: "#d0aa55" },
            { name: "Water", color: "#2e6dac" },
            { name: "Stedelijk gebied", color: "#7b7681" },
            { name: "Infrastructuur", color: "#a88978" },
            { name: "Natuur", color: "#7f7e39" },
          ];

          const legend = d3.select("#legend");

          legendData.forEach((item) => {
            const legendItem = legend
              .append("div")
              .attr("class", "legend-item");

            legendItem
              .append("div")
              .attr("class", "legend-hex")
              .style("background-color", item.color)
              .style(
                "clip-path",
                "polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)"
              );

            legendItem
              .append("span")
              .attr("class", "legend-label")
              .text(item.name);
          });
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
