<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        background-color: #111;
        color: #333;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        flex-direction: row;
        margin: auto;
        height: 100%;
      }

      svg {
        width: 100%;
        height: 100%;
      }

      .hexagon {
        stroke: #333;
        stroke-width: 0px;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"></svg>
    <script>
      const categories = [
        { name: "Natuur", color: "#7f7e39", percentage: 0.078 },
        { name: "Bossen", color: "#b1ca71", percentage: 0.075 },
        { name: "Infrastructuur", color: "#a88978", percentage: 0.047 },
        { name: "Stedelijk gebied", color: "#c6545b", percentage: 0.119 },
        { name: "Water", color: "#2e6dac", percentage: 0.196 },
        { name: "Agrarisch gebied", color: "#78c794", percentage: 0.475 },
        { name: "Zonneparken", color: "yellow", percentage: 0.0009 },
        { name: "Boomgarden", color: "#bedbbe", percentage: 0.007 },
        { name: "Kassen", color: "#9ccca4", percentage: 0.003 },
      ];

      const width = 800;
      const height = 800;
      const hexRadius = 3;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(9_000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/netherlands.json")
        .then((geoData) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;

          const names = categories.map((category) => category.name);
          const colors = categories.map((category) => category.color);
          const colorScale = d3.scaleOrdinal().domain(names).range(colors);

          let hexColors = [];
          categories.forEach((category) => {
            const hexagonsPerCategory = Math.round(
              totalHexagons * category.percentage
            );

            console.log(
              `Category: ${category.name}, hexagons: ${hexagonsPerCategory}`
            );
            for (let i = 0; i < hexagonsPerCategory; i++) {
              hexColors.push(category.name);
            }
          });

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("fill", (d, i) => colorScale(hexColors[i]));

          const legend = svg
            .append("g")
            .attr("transform", `translate(50, 100)`);

          categories.forEach((category, i) => {
            const legendItem = legend
              .append("g")
              .attr("transform", `translate(0, ${i * 20})`);

            legendItem
              .append("path")
              .attr("d", hexbin.hexagon(5)) // half the size of the map hexagons
              .attr("transform", "translate(5,5)") // move it a bit to the right and down
              .style("fill", category.color);

            legendItem
              .append("text")
              .attr("x", 20) // move the text a bit to the right
              .attr("y", 10)
              .text(category.name)
              .attr("font-size", "14px")
              .attr("fill", "white");
          });

          // Add labels to the map for categories with percentage > 10%
          const largeCategories = categories.filter(
            (category) => category.percentage > 0.07
          );

          const labels = {
            Bossen: { x: 520, y: 120 },
            Natuur: { x: 500, y: 180 },
            "Stedelijk gebied": { x: 380, y: 260 },
            Water: { x: 400, y: 350 },
            "Agrarisch gebied": { x: 275, y: 510 },
          };

          largeCategories.forEach((category) => {
            svg
              .append("text")
              .attr("x", labels[category.name].x)
              .attr("y", labels[category.name].y)
              .text(category.name)
              .attr("font-size", "18px")
              .attr("fill", "#EEE")
              .attr("font-weight", "bold");
          });
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
