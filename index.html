<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <style>
      html {
        height: 100%;
      }

      body {
        background-color: black;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: row;
        margin: auto;
        height: 100%;
      }

      svg {
        width: 100%;
      }

      .hexagon {
        stroke: black;
        stroke-width: 0px;
      }

      #legend {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        margin-left: 20px;
        margin-bottom: 200px;
        margin-top: auto;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .legend-hex {
        width: 15px;
        height: 15px;
        margin-right: 10px;
      }

      .legend-label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="legend"></div>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"></svg>
    <script>
      const categories = [
        { name: "Agrarisch gebied", color: "#78c794", percentage: 0.475 },
        { name: "Kassen", color: "#9ccca4", percentage: 0.003 },
        { name: "Boomgarden", color: "#bedbbe", percentage: 0.007 },
        { name: "Zonnepanelen", color: "yellow", percentage: 0.0009 },
        { name: "Water", color: "#2e6dac", percentage: 0.196 },
        { name: "Stedelijk gebied", color: "#c6545b", percentage: 0.119 },
        { name: "Infrastructuur", color: "#a88978", percentage: 0.047 },
        { name: "Natuur", color: "#7f7e39", percentage: 0.078 },
        { name: "Bossen", color: "#b1ca71", percentage: 0.075 },
      ];

      const width = 800;
      const height = 800;
      const hexRadius = 4;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(7000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/netherlands.json")
        .then((geoData) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;

          const colorDistribution = {};
          const domain = [];
          const range = [];

          categories.forEach((category) => {
            colorDistribution[category.name] = Math.round(
              totalHexagons * category.percentage
            );
            domain.push(category.name);
            range.push(category.color);
          });

          const colorScale = d3.scaleOrdinal().domain(domain).range(range);

          let hexColors = [];
          for (const [key, value] of Object.entries(colorDistribution)) {
            for (let i = 0; i < value; i++) {
              hexColors.push(key);
            }
          }

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("fill", (d, i) => colorScale(hexColors[i]));

          const legend = d3.select("#legend");

          categories.forEach((item) => {
            const legendItem = legend
              .append("div")
              .attr("class", "legend-item");
            5;
            legendItem
              .append("div")
              .attr("class", "legend-hex")
              .style("background-color", item.color)
              .style(
                "clip-path",
                "polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)"
              );

            legendItem
              .append("span")
              .attr("class", "legend-label")
              .text(item.name);
          });
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
