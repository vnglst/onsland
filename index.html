<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <style>
      .hexagon {
        stroke: white;
        stroke-width: 0px;
      }
    </style>
  </head>
  <body>
    <svg width="800" height="800"></svg>
    <script>
      const width = 800;
      const height = 800;
      const hexRadius = 5;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(7000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/netherlands.json")
        .then((data) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = data.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          console.log("Hex Points:", hexPoints); // Debugging: Log hex points

          const hexData = hexbin(hexPoints);

          console.log("Hex Data:", hexData); // Debugging: Log hex data

          // Determine the color based on land use percentages
          const totalHexagons = hexData.length;
          const urbanHex = Math.round(totalHexagons * 0.25); // Urban: 15% residential + 5% commercial/industrial + 5% infrastructure
          const agricultureHex = Math.round(totalHexagons * 0.65); // Agriculture: 30% arable + 25% pastures + 10% horticulture
          const naturalHex = Math.round(totalHexagons * 0.15); // Natural: 10% forests + 3% wetlands + 2% dunes/coastal areas
          const otherHex =
            totalHexagons - (urbanHex + agricultureHex + naturalHex); // Other: 10% water bodies

          // Subcategories for Urban, Agriculture, and Natural
          const urbanSubcategories = [
            "residential",
            "commercial",
            "infrastructure",
          ];
          const agricultureSubcategories = [
            "arable",
            "pastures",
            "horticulture",
          ];
          const naturalSubcategories = ["forests", "wetlands", "coastal"];

          const colorScale = d3
            .scaleOrdinal()
            .domain([
              ...urbanSubcategories,
              ...agricultureSubcategories,
              ...naturalSubcategories,
              "other",
            ])
            .range([
              "#FF9999",
              "#FF6666",
              "#FF3333",
              "#9999FF",
              "#6666FF",
              "#3333FF",
              "#99FF99",
              "#66FF66",
              "#33FF33",
              "#FFFF00",
            ]); // Shades for subcategories and yellow for other

          const hexColors = [];
          hexData.forEach((d, i) => {
            if (i < urbanHex) {
              const subIndex = Math.floor(
                (i / urbanHex) * urbanSubcategories.length
              );
              hexColors.push(urbanSubcategories[subIndex]);
            } else if (i < urbanHex + agricultureHex) {
              const subIndex = Math.floor(
                ((i - urbanHex) / agricultureHex) *
                  agricultureSubcategories.length
              );
              hexColors.push(agricultureSubcategories[subIndex]);
            } else if (i < urbanHex + agricultureHex + naturalHex) {
              const subIndex = Math.floor(
                ((i - urbanHex - agricultureHex) / naturalHex) *
                  naturalSubcategories.length
              );
              hexColors.push(naturalSubcategories[subIndex]);
            } else {
              hexColors.push("other");
            }
          });

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("fill", (d, i) => colorScale(hexColors[i]));
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
