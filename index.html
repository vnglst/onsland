<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-hexbin@0.2.2"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        background-color: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        flex-direction: row;
        margin: auto;
        height: 100%;
      }

      svg {
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #0000, hsl(141, 41%, 5%));
      }

      .hexagon {
        stroke: #111;
        stroke-width: 0.1px;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMid meet"></svg>
    <script>
      const categories = [
        {
          name: "Binnenwater",
          color: "#629cd5",
          percentage: 0.101461,
          // displayLabel: true,
          labelPosition: { x: 350, y: 310 },
        },
        {
          name: "Natuur",
          color: "#a2dbb6",
          percentage: 0.135519,
          // displayLabel: true,
          labelPosition: { x: 470, y: 150 },
        },

        {
          name: "Wegen en spoorwegen",
          color: "#da94a3",
          percentage: 0.052785,
        },
        {
          name: "Stedelijk gebied",
          color: "#c9788c",
          percentage: 0.166386,
          // displayLabel: true,
          labelPosition: { x: 380, y: 260 },
        },
        {
          name: "Landbouw",
          color: "#d7c978",
          percentage: 0.543848,
          // displayLabel: true,
          labelPosition: { x: 275, y: 450 },
        },
      ];

      const width = 800;
      const height = 800;
      const hexRadius = 3;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(9_000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/simplified_netherlands-0.01.json")
        .then((geoData) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;

          const names = categories.map((category) => category.name);
          const colors = categories.map((category) => category.color);
          const colorScale = d3.scaleOrdinal().domain(names).range(colors);

          let hexColors = [];
          categories.forEach((category) => {
            const hexagonsPerCategory = Math.round(
              totalHexagons * category.percentage
            );

            console.log(
              `Category: ${category.name}, hexagons: ${hexagonsPerCategory}`
            );
            for (let i = 0; i < hexagonsPerCategory; i++) {
              hexColors.push(category.name);
            }
          });

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("fill", (d, i) => colorScale(hexColors[i]));

          const legend = svg
            .append("g")
            .attr("transform", `translate(50, 100)`);

          categories.forEach((category, i) => {
            const legendItem = legend
              .append("g")
              .attr("transform", `translate(0, ${i * 20})`);

            legendItem
              .append("path")
              .attr("d", hexbin.hexagon(5)) // half the size of the map hexagons
              .attr("transform", "translate(5,5)") // move it a bit to the right and down
              .style("fill", category.color);

            legendItem
              .append("text")
              .attr("x", 20) // move the text a bit to the right
              .attr("y", 10)
              .text(category.name)
              .attr("font-size", "14px")
              .attr("fill", "hsl(141, 41%, 95%)");
          });

          categories.forEach((category) => {
            if (category.displayLabel) {
              svg
                .append("text")
                .attr("x", category.labelPosition.x)
                .attr("y", category.labelPosition.y)
                .text(category.name)
                .attr("font-size", "18px")
                .attr("fill", "hsl(141, 41%, 5%)")
                .attr("font-weight", "bold");
            }
          });
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
