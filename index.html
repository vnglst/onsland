<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landgebruik in Nederland</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-hexbin@0.2.2"></script>
    <style>
      :root {
        --text-dark: hsl(141, 41%, 5%);
        --text-light: hsl(141, 41%, 95%);
        --bg-light: hsl(51, 100%, 5%);
        --bg-dark: #000;

        --water-400: hsl(210, 58%, 71%);
        --water-500: hsl(210, 58%, 61%);
        --water-600: hsl(210, 58%, 51%);

        --nature-200: hsl(159, 27%, 63%);
        --nature-300: hsl(159, 27%, 53%);
        --nature-400: hsl(159, 27%, 43%);
        --nature-500: hsl(159, 27%, 43%);
        --nature-600: hsl(159, 27%, 33%);
        --nature-700: hsl(159, 27%, 23%);

        --infra-100: hsl(0, 0%, 89%);
        --infra-200: hsl(0, 0%, 79%);
        --infra-300: hsl(0, 0%, 69%);
        --infra-400: hsl(0, 0%, 82%);
        --infra-500: hsl(0, 0%, 72%);
        --infra-600: hsl(0, 0%, 62%);
        --infra-700: hsl(0, 0%, 52%);

        --urban-200: hsl(345, 43%, 93%);
        --urban-300: hsl(345, 43%, 83%);
        --urban-400: hsl(345, 43%, 73%);
        --urban-500: hsl(345, 43%, 63%);
        --urban-600: hsl(345, 43%, 53%);
        --urban-700: hsl(345, 43%, 43%);
        --urban-800: hsl(345, 43%, 33%);

        --agriculture-200: hsl(51, 100%, 99%);
        --agriculture-250: hsl(51, 100%, 95%);
        --agriculture-300: hsl(51, 100%, 90%);
        --agriculture-350: hsl(51, 100%, 85%);
        --agriculture-400: hsl(51, 100%, 80%);
        --agriculture-450: hsl(51, 100%, 75%);
        --agriculture-500: hsl(51, 100%, 70%);
        --agriculture-550: hsl(51, 100%, 65%);
        --agriculture-600: hsl(51, 100%, 60%);
        --agriculture-650: hsl(51, 100%, 55%);
        --agriculture-700: hsl(51, 100%, 50%);
        --agriculture-750: hsl(51, 100%, 45%);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        background-color: var(--bg-dark);
        color: var(--text-light);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        flex-direction: column;
        margin: auto;
        height: 100%;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin: 0;
        padding: 32px;
        font-size: 24px;
        background: var(--bg-light);
      }

      svg {
        width: 100%;
        min-width: 800px;
        min-height: 800px;
        background: linear-gradient(to bottom, var(--bg-dark), var(--bg-light));
      }

      .hexagon {
        stroke: var(--bg-light);
        stroke-width: 0.1px;
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 800 800" preserveAspectRatio="xMidYMin"></svg>
    <h1>Landgebruik in Nederland</h1>
    <script>
      const categories = [
        {
          name: "Binnenwater",
          label: "Binnenwater",
          color: "--water-400",
          // add little bit to make sure it's 100%
          percentage: 0.101461 + 0.000999,
          displayLabel: true,
          labelPosition: { x: 470, y: 140 },
        },
        {
          name: "Natuur, overig",
          label: "Natuur",
          color: "--nature-200",
          percentage: 0.135519 - 0.046588 - 0.038298 - 0.013264 - 0.00459,
          displayLabel: true,
          labelPosition: { x: 450, y: 210 },
        },
        {
          name: "Heide",
          color: "--nature-300",
          percentage: 0.00459,
        },
        {
          name: "Overig gras",
          color: "--nature-400",
          percentage: 0.013264,
        },
        {
          name: "Naaldbos",
          color: "--nature-500",
          percentage: 0.038298,
        },
        {
          name: "Loofbos",
          color: "--nature-600",
          percentage: 0.046588,
        },
        {
          name: "Infrastructuur",
          color: "--infra-200",
          percentage: 0.052785 - 0.000548,
        },
        {
          name: "Zonneparken",
          color: "--agriculture-700",
          percentage: 0.000548,
        },
        {
          name: "Stedelijk gebied, overig",
          label: "Stedelijk gebied",
          color: "--urban-300",
          percentage: 0.166386 - 0.067443 - 0.026991 - 0.006573 - 0.02495,
          displayLabel: true,
          labelPosition: { x: 400, y: 295 },
        },
        {
          name: "Bebouwing",
          color: "--urban-400",
          percentage: 0.006573 + 0.02495,
        },
        {
          name: "Gras bebouwd gebied",
          color: "--urban-500",
          percentage: 0.067443 + 0.026991,
        },
        {
          name: "Landbouw, overig",
          label: "Landbouw",
          color: "--agriculture-300",
          percentage:
            0.543848 -
            0.283128 -
            0.05711 -
            0.04463 -
            0.006692 -
            0.008295 -
            0.003513 -
            0.043472,
          displayLabel: true,
          labelPosition: { x: 300, y: 500 },
        },
        {
          name: "Granen",
          color: "--agriculture-350",
          percentage: 0.043472,
        },
        {
          name: "Glastuinbouw",
          color: "--agriculture-400",
          percentage: 0.003513,
        },
        {
          name: "Bloembollen",
          color: "--agriculture-450",
          percentage: 0.008295,
        },
        {
          name: "Fruit",
          color: "--agriculture-500",
          percentage: 0.006692,
        },
        {
          name: "Aardappelen",
          color: "--agriculture-550",
          percentage: 0.04463,
        },
        {
          name: "Mais",
          color: "--agriculture-600",
          percentage: 0.05711,
        },
        {
          name: "Agrarisch gras",
          color: "--agriculture-650",
          percentage: 0.283128,
        },
      ];

      // Sanitey check, all percentages should add up to 1
      const totalPercentage = categories.reduce(
        (total, category) => total + category.percentage,
        0
      );

      console.log("Total percentage:", totalPercentage);

      const width = 800;
      const height = 800;
      const hexRadius = 7;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(9_000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      d3.json("/simplified_netherlands-0.01.json")
        .then((geoData) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to generate a grid of hexagon centers
          const hexCenters = [];
          for (let y = hexRadius; y < height; y += hexRadius * 1.5) {
            for (let x = hexRadius; x < width; x += hexRadius * Math.sqrt(3)) {
              hexCenters.push([x, y]);
            }
          }

          // Use d3.geoContains to check if points are within the Netherlands
          const netherlandsFeature = geoData.features[0];
          const hexPoints = hexCenters.filter((center) => {
            const inverted = projection.invert(center);
            return d3.geoContains(netherlandsFeature, inverted);
          });

          const hexData = hexbin(hexPoints);

          const totalHexagons = hexData.length;

          const names = categories.map((category) => category.name);
          const colors = categories.map((category) => category.color);
          const colorScale = d3.scaleOrdinal().domain(names).range(colors);

          let hexColors = [];

          categories.forEach((category) => {
            const hexagonsPerCategory = Math.round(
              totalHexagons * category.percentage
            );

            console.log(
              `Category: ${category.name}, hexagons: ${hexagonsPerCategory}`
            );
            for (let i = 0; i < hexagonsPerCategory; i++) {
              hexColors.push(category.name);
            }
          });

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon(0))
            .attr(
              "transform",
              (d) => `translate(${d.x + Math.random() * 100},${d.y})`
            )
            .attr("fill", "var(--bg-light)")
            .transition()
            .delay((d, i) => i * 0.7)
            .duration(750)
            .ease(d3.easeCubicOut)
            .attr("fill", (d, i) => `var(${colorScale(hexColors[i])})`)
            .attr("transform", (d) => `translate(${d.x},${d.y})`)
            .attr("d", (d) => hexbin.hexagon(hexRadius));

          const legend = svg.append("g").attr("transform", `translate(50, 50)`);

          categories.forEach((category, i) => {
            const legendItem = legend
              .append("g")
              .attr("transform", `translate(0, ${i * 20})`);

            legendItem
              .append("path")
              .attr("d", hexbin.hexagon(5)) // half the size of the map hexagons
              .attr("transform", "translate(5,5)") // move it a bit to the right and down
              .style("fill", `var(${category.color})`)
              .attr("opacity", 0)
              .transition()
              .delay(i * 40)
              .duration(500)
              .attr("opacity", 1);

            legendItem
              .append("text")
              .attr("x", 20) // move the text a bit to the right
              .attr("y", 10)
              .text(category.name)
              .attr("font-size", "14px")
              .attr("fill", "var(--text-light)")
              .attr("opacity", 0)
              .transition()
              .delay(i * 40)
              .duration(500)
              .attr("opacity", 1);
          });

          categories.forEach((category) => {
            if (category.displayLabel) {
              svg
                .append("text")
                .attr("x", category.labelPosition.x)
                .attr("y", category.labelPosition.y)
                .text(category.label)
                .attr("font-size", "18px")
                .attr("fill", "var(--text-dark)")
                .attr("font-weight", "bold");
            }
          });
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
