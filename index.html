<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netherlands Hexagon Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <style>
      .hexagon {
        fill: steelblue;
        stroke: white;
        stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <svg width="800" height="800"></svg>
    <script>
      const width = 800;
      const height = 800;
      const hexRadius = 20;

      // Projection and path for the Netherlands
      const projection = d3
        .geoMercator()
        .center([5.5, 52.2])
        .scale(7000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      // Alternative GeoJSON URL for the Netherlands
      d3.json("netherlands.json")
        .then((data) => {
          const svg = d3.select("svg");

          // Create hexbin generator
          const hexbin = d3
            .hexbin()
            .radius(hexRadius)
            .extent([
              [0, 0],
              [width, height],
            ]);

          // Function to recursively extract coordinates from the GeoJSON structure
          function extractCoordinates(coordinates, points) {
            if (typeof coordinates[0] === "number") {
              const point = projection(coordinates);
              if (point) {
                points.push(point);
              }
            } else {
              coordinates.forEach((coord) => extractCoordinates(coord, points));
            }
          }

          const hexPoints = [];
          const features = data.features;

          features.forEach((feature) => {
            const coordinates = feature.geometry.coordinates;
            extractCoordinates(coordinates, hexPoints);
          });

          console.log("Hex Points:", hexPoints); // Debugging: Log hex points

          const hexData = hexbin(hexPoints);

          console.log("Hex Data:", hexData); // Debugging: Log hex data

          // Draw hexagons
          svg
            .append("g")
            .selectAll("path")
            .data(hexData)
            .enter()
            .append("path")
            .attr("class", "hexagon")
            .attr("d", (d) => hexbin.hexagon())
            .attr("transform", (d) => `translate(${d.x},${d.y})`);
        })
        .catch((error) => {
          console.error("Error loading or processing data:", error);
        });
    </script>
  </body>
</html>
